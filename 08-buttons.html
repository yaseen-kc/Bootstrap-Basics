<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <title>Bootstrap Sandbox | Buttons</title>
</head>

<body>
  <div class="container">
    <h1 class="mb-5">Buttons</h1>

    <!-- Styles -->
    <button class="btn bg-primary">Primary</button>
    <button class="btn bg-secondary">Secondary</button>
    <button class="btn bg-success">Success</button>
    <button class="btn bg-danger">Danger</button>
    <button class="btn bg-warning">Warning</button>
    <button class="btn bg-info">Info</button>
    <button class="btn bg-light">Light</button>
    <button class="btn bg-dark">Dark</button>
    <button class="btn bg-link">Link</button>

    <br /><br />

    <!-- Button Sizes -->
    <button class="btn btn-lg">Regular</button>
    <button class="btn btn-sm">Small</button>
    <button class="btn btn-lg">Large</button>

    <br /><br />

    <!-- Button States -->
    <button class="btn">Regular</button>
    <button class="btn disabled">Disabled</button>
    <button class="btn active">Active</button>

    <br /><br />

    <!-- Outline Buttons -->
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-warning">Warning</button>
    <button class="btn btn-outline-info">Info</button>
    <button class="btn btn-outline-light">Light</button>
    <button class="btn btn-outline-dark">Dark</button>

    <br /><br />

    <!-- Links Formatted as Buttons -->
    <a href="#" class="btn btn-warning">Link Button</a>
    <a href="#" class="btn btn-secondary">Link Button</a>
    <a href="#" class="btn btn-success">Link Button</a>
    <br /><br />

    <!-- Block Buttons -->
    <div class="d-grid vstack gap-3">
      <a href="#" class="btn m-1 btn-danger">Link Button</a>
      <a href="#" class="btn m-1 btn-dark">Link Button</a>
      <a href="#" class="btn m-1 btn-info">Link Button</a>
    </div>

    <br /><br />

    <!-- Button Group -->
    <div class="btn-group " role="button">
      <div class="btn btn-danger">Left</div>
      <div class="btn btn-primary">Middle</div>
      <div class="btn btn-warning">Right</div>
    </div>


    <br /><br />

    <!-- Button Toolbar -->
    <div class="btn btn-toolbar" role="toolbar">
      <div class="btn-group me-3" role="group">
        <div class="btn btn-danger">1</div>
        <div class="btn btn-primary">2</div>
        <div class="btn btn-warning">3</div>
      </div>
      <div class="btn-group" role="group">
        <div class="btn btn-danger">4</div>
        <div class="btn btn-primary">5</div>
        <div class="btn btn-warning">6</div>
      </div>
    </div>

    <br /><br />


    <!-- Dropdown Button -->


    <!-- Don't go past here -->
  </div>
  <div style="margin-top: 350px"></div>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
